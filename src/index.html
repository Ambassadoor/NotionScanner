<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Scanner</title>
</head>
<body>
    <h1>Notion Scanner</h1>
    <input
        type="text"
        id="weightInput"
        autocomplete="off"
        spellcheck="off"
        autocorrect="off"
    />
    <div class="scan_buttons_container">
        <button class="scan" data-func="weigh">Update Weight</button>
        <button class="scan" data-func="sds">Get SDS</button>   
    </div>
    <input 
        type="text" 
        id="scannerInput" 
        autocomplete="off"
        spellcheck="off"
        autocorrect="off"
        style="position: absolute; left: -9999px"/>
    <form name="newItem" id="newItem", enctype="multipart/form-data">
        <p>
            <label for="name" >Chemical Name:</label>
            <input 
                type="text", 
                id="name", 
                name="name", 
                placeholder="Sodium Hydroxide, etc..."
                autofocus,
                required/>
        </p>
        <p>
            <label for="cas">CAS #:</label>
            <input 
                type="text", 
                id="cas", 
                name="casNumber", 
                inputmode="numeric"
                pattern="\d{1,7}-\d{2}-\d",
                placeholder="0000-00-0",
                title="CAS numbers must be in the format [1-7 digits]-[2 digits]-[1 digit]",
                required
                />
        </p>
        <p>
            <label for="quantity">Volume/Mass:</label>
            <input
                type="number",
                min="0",
                step="0.01",
                placeholder="0.00",
                id="quantity",
                name="maxVolumeMass",
                inputmode="numeric",
                title="Numerical values only",
                required/>
        </p>
        <fieldset id="unit_div" style="display: inline-block;">
            <legend>Select the unit of measure:</legend>
            <input
                type="radio",
                id="g",
                class="radio",
                name="unitOfMeasurement",
                value="g",
                required,
                checked/>
            <label for="g">g</label>
            <input
                type="radio",
                id="mL",
                class="radio",
                name="unitOfMeasurement",
                value="mL"/>
            <label for="mL">mL</label>
        </fieldset>
        <p id="densityDiv" hidden>
            <label for="density">Density/Specific Gravity:</label>
            <input
                type="number",
                min="0",
                step="0.01",
                id="density",
                name="density",
                />
        </p>
        <p>
            <label for="currentWeight">Current Weight:</label>
            <input
                type="number",
                min="0",
                step="0.01",
                placeholder="0.00",
                id="currentWeight",
                name="Current Weight",
                inputmode="numeric",
                title="Numerical values only",
                required/>
        </p>     
        <p>
            <label for="date_received">Date Received: </label>
            <input
                type="date",
                id="date_received",
                name="dateReceived",
                required
                />
        </p>   
        <p>
            <label for="category">Category:</label>
            <input
                type="text",
                id="category",
                name="groupNumber",
                placeholder="O5, I10, etc..."
                required/>
        </p>
        <p>
            <label for="sds">SDS:</label>
            <input
                type="file",
                id="sds",
                name="safetyDataSheet",
                accept=".pdf"
                required
                />
        </p>
        <p>
            <label for="manufacturer">Manufacturer:</label>
            <input
                type="text",
                id="manufacturer",
                name="company",
                placeholder="Fisher, Sigma, etc..."
                required/>
        </p>
        <p>
            <label for="product#">Product #:</label>
            <input
                type="text",
                id="product#",
                name="productNumber",
                required/>
        </p>        
        <button type="submit">Submit</button>                                                        

    </form>
    <iframe id="SDS_viewer" width="100%" height="600px" style="border:none"></iframe> 
    <script type="module" src="./scripts/scanner.js"></script>
</body>
</html>
