<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Scanner</title>
</head>
<body>
    <h1>Notion Scanner</h1>
    <input
        type="text"
        id="weightInput"
        autocomplete="off"
        spellcheck="off"
        autocorrect="off"
    />
    <div class="scan_buttons_container">
        <button class="scan" data-func="weigh">Update Weight</button>
        <button class="scan" data-func="sds">Get SDS</button>   
    </div>
    <input 
        type="text" 
        id="scannerInput" 
        autocomplete="off"
        spellcheck="off"
        autocorrect="off"
        style="position: absolute; left: -9999px"/>
    <iframe id="SDS_viewer" width="100%" height="600px" style="border:none"></iframe> 
    <script type="module" src="./scanner.js"></script>
</body>
</html>
